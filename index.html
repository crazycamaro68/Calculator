<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
<h1>Calculator Baby</h1>
<div id = "body">
    <div id = "screen">
        <p id="output">0</p>
    </div>
    <div id = "buttons">
        <div class = "rowButtons" id="row1">
            <button id="clear">Clear</button>
            <button class="operate" id="add">+</button>
        </div>
        <div class = "rowButtons" id="row2">
            <button class = "num">7</button>
            <button class = "num">8</button>
            <button class = "num">9</button>
            <button class="operate">-</button>
        </div>
        <div class = "rowButtons" id="row3">
            <button class = "num">4</button>
            <button class = "num">5</button>
            <button class = "num">6</button>
            <button class="operate">*</button>
        </div>
        <div class = "rowButtons" id="row4">
            <button class = "num">1</button>
            <button class = "num">2</button>
            <button class = "num">3</button>
            <button class="operate">/</button>
        </div>
        <div class = "rowButtons" id="row5">
            <button class = "num">0</button>
            <button class = "num">.</button>
            <button id="equals">=</button>
        </div>
    </div>

</div>
</body>
