<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="stylesheet.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
<h1>Calculator Baby</h1>
<div id = "body">
    <div id = "screen">
        <p>0</p>
    </div>
    <div id = "buttons">
        <div class = "rowButtons" id="row1">
            <button>Clear</button>
            <button>+</button>
        </div>
        <div class = "rowButtons" id="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class = "rowButtons" id="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
        </div>
        <div class = "rowButtons" id="row4">
            <button class = "num">1</button>
            <button class = "num">2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class = "rowButtons" id="row5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

</div>
</body>
